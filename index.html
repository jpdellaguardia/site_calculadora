<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scientific Calculator - Advanced</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="main-calc">
            <section class="top">
                <div id="display" contenteditable="false"></div>
                <section id="result">=</section>
                <div id="degRad" class="deg-rad-toggle">DEG</div>
            </section>
            <section id="buttons">
                <button class="btn btn-special btn-alg sin">sin</button>
                <button class="btn btn-special btn-alg cos">cos</button>
                <button class="btn btn-special btn-alg tan">tan</button>
                <button class="btn btn-special btn-degRad" id="degRad-btn">Deg/Rad</button>
                <button class="btn btn-del" id="Del">⬅</button>
                
                <button class="btn btn-special btn-alg asin">sin⁻¹</button>
                <button class="btn btn-special btn-alg acos">cos⁻¹</button>
                <button class="btn btn-special btn-alg atan">tan⁻¹</button>
                <button class="btn btn-special btn-PI">π</button>
                <button class="btn btn-special btn-E">e</button>
                
                <button class="btn btn-special btn-pow">x<sup>y</sup></button>
                <button class="btn btn-special btn-exp3">x³</button>
                <button class="btn btn-special btn-exp2">x²</button>
                <button class="btn btn-special btn-exp-e">e<sup>x</sup></button>
                <button class="btn btn-special btn-exp-10">10<sup>x</sup></button>
                
                <button class="btn btn-special btn-root-y">ʸ√x</button>
                <button class="btn btn-special btn-root3">³√x</button>
                <button class="btn btn-special btn-sqrt">√x</button>
                <button class="btn btn-special btn-alg log">ln</button>
                <button class="btn btn-special btn-alg log10">log</button>
                
                <button class="btn btn-special">(</button>
                <button class="btn btn-special">)</button>
                <button class="btn btn-special btn-exp1">1/x</button>
                <button class="btn btn-special btn-%">%</button>
                <button class="btn btn-special btn-fact">n!</button>
                
                <button class="btn btn-num">7</button>
                <button class="btn btn-num">8</button>
                <button class="btn btn-num">9</button>
                <button class="btn btn-special btn-plus">+</button>
                <button class="btn btn-special btn-Ans">Ans</button>
                
                <button class="btn btn-num">4</button>
                <button class="btn btn-num">5</button>
                <button class="btn btn-num">6</button>
                <button class="btn btn-special btn-minus">–</button>
                <button class="btn btn-special btn-mem-plus">M+</button>
                
                <button class="btn btn-num">1</button>
                <button class="btn btn-num">2</button>
                <button class="btn btn-num">3</button>
                <button class="btn btn-special btn-mult">×</button>
                <button class="btn btn-special btn-mem-minus">M-</button>
                
                <button class="btn btn-num">0</button>
                <button class="btn btn-dot">.</button>
                <button class="btn btn-special btn-EXP">EXP</button>
                <button class="btn btn-special btn-div">/</button>
                <button class="btn btn-special btn-mem-recall">MR</button>
                
                <button class="btn btn-special btn-sign">±</button>
                <button class="btn btn-special btn-rnd">RND</button>
                <button class="btn btn-rare btn-AC" id="btn-AC">AC</button>
                <button class="btn btn-fun btn-rare2" id="btn-equal">=</button>
                <button class="btn btn-special"></button>
            </section>
        <section class="bottom">
            <p> <em> -History- </em> <span id="clearAll">Clear</span>
                <br>
            </p>
            <section id="historial"></section>
        </section>
    </div>
</body>
</html>
